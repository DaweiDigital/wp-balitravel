<html>
    <head>
        <!-- <script src="../../../../node_modules/lottie-web/build/player/lottie.js"></script>-->
        <script src="../static/scripts/components/lottie.js"></script>
    </head>
    <body>
        <div id="animation" class="lottie"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                bodymovin.loadAnimation({
                        container: document.querySelector('#animation'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: "homepage-main-banner-animation.json"
                });
            });
        </script>
    </body>
</html>
